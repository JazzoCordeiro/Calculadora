<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
        <button class="bg_grey">C</button>
        <button class="bg_grey">±</button>
        <button class="bg_grey">%</button>
        <button class="bg_orange">÷</button>

        <button class="bg_light_grey">7</button>
        <button class="bg_light_grey">8</button>
        <button class="bg_light_grey">9</button>
        <button class="bg_orange">x</button>
        <button class="bg_light_grey">4</button>
        <button class="bg_light_grey">5</button>
        <button class="bg_light_grey">6</button>
        <button class="bg_orange">-</button>
        <button class="bg_light_grey">1</button>
        <button class="bg_light_grey">2</button>
        <button class="bg_light_grey">3</button>
        <button class="bg_orange">+</button>

        <button class="zero">0</button>
        <button class="bg_light_grey">,</button>
        <button class="bg_red">=</button>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
